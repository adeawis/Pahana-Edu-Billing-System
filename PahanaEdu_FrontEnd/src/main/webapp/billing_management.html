        /* Sidebar */
        .sidebar {
            width: 280px;

        .sidebar-header {

        .sidebar-header h1 {

        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .sidebar-menu {
            padding: 20px 0;

        .logo {
            padding: 20px 25px;

            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 100px;   /* control the image width */

            object-fit: contain;
            border-radius: 30px;
        }
        
        .nav-menu {

            padding: 20px 0;

            margin: 8px 0;

            align-items: center;
            padding: 15px 25px;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.15);
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: white;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            opacity: 0.8;

        /* Main Content */
        .main-content {
            padding: 30px;
            flex: 1;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .header h2 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
        }
        

        

        /* Card */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            padding: 25px;
            margin-bottom: 30px;

        .card-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .card-body {
            padding: 30px;
        }

        /* Form */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary-2{
            background: green;
            color: white;
        }
        .btn-primary-2:hover{
            transform: translateY(-1px);
            background: green;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        /* Table */
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            border: none;
        }

        th:first-child {
            border-radius: 8px 0 0 0;
        }

        th:last-child {
            border-radius: 0 8px 0 0;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
            color: #374151;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Total Section */
        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            margin-top: 30px;
            border-radius: 8px;
            text-align: right;
        }

        .total-section h3 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        /* Submit Section */
        .submit-section {
            margin-top: 30px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: relative;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 20px;
            }
        }

                            <tr>

<script>
    
    let allItems = [];
    let allCustomers = [];

    window.onload = function () {
        fetchCustomers();
        fetchItems();
    };

function fetchCustomers() {
    fetch('http://localhost:8080/PahanaEdu_Bookshop/api/customers')
        .then(response => response.json())
        .then(customers => {
            allCustomers = customers; // Store for later use
            const customerSelect = document.getElementById("customer_id");
            customerSelect.innerHTML = `<option disabled selected>Select Customer</option>`;
            customers.forEach(c => {
                const option = document.createElement("option");
                option.value = c.customer_id;
                option.textContent = `${c.name} (${c.telephone})`;
                customerSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error("Failed to load customers", error);
        });
}

function fetchItems() {
    fetch('http://localhost:8080/PahanaEdu_Bookshop/api/items')
        .then(response => response.json())
        .then(items => {
            allItems = items; // Store for later use
            const itemSelect = document.getElementById("item_id");
            itemSelect.innerHTML = `<option disabled selected>Select Item</option>`;
            items.forEach(i => {
                const option = document.createElement("option");
                option.value = i.item_id;
                option.textContent = `${i.title} (Rs. ${i.price})`;
                itemSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error("Failed to load items", error);
        });
}

  
    let total = 0;
let billItems = [];

function calculateLineTotal() {
    const units = parseFloat(document.getElementById("units_consumed").value) || 0;
    const price = parseFloat(document.getElementById("price").value) || 0;
    return units * price;
}

function addToBill() {
    const itemId = document.getElementById("item_id").value;
    const units = document.getElementById("units_consumed").value;
    const price = document.getElementById("price").value;
    const lineTotal = calculateLineTotal();

    if (!itemId || !units || !price) {
        alert("Please fill in all fields!");
        return;
    }

    billItems.push({
        item_id: parseInt(itemId),
        units_consumed: parseInt(units),
        price: parseFloat(price)
    });

    const tbody = document.getElementById("bill_body");
    const row = document.createElement("tr");

    row.innerHTML = `
        <td>${itemId}</td>
        <td>${units}</td>
        <td>${price}</td>
        <td>${lineTotal.toFixed(2)}</td>
        <td><button onclick="removeRow(this, ${lineTotal}, ${itemId})">Remove</button></td>
    `;

    tbody.appendChild(row);
    total += lineTotal;
    document.getElementById("total_amount").innerText = total.toFixed(2);

    // Clear input fields
    document.getElementById("item_id").value = "";
    document.getElementById("units_consumed").value = "";
    document.getElementById("price").value = "";
}

function removeRow(button, lineTotal, itemId) {
    const row = button.parentNode.parentNode;
    row.remove();
    total -= lineTotal;
    document.getElementById("total_amount").innerText = total.toFixed(2);

    // Remove from billItems array
    billItems = billItems.filter(item => item.item_id !== itemId);
}

async function submitBill() {
    const customerId = document.getElementById("customer_id").value;

    if (!customerId || billItems.length === 0) {
        alert("Customer ID and at least one item required.");
        return;
    }

    const billData = {
        customer_id: parseInt(customerId),
        total_amount: parseFloat(total.toFixed(2)),
        bill_date: new Date().toISOString().slice(0, 19), // Optional if DB auto-generates
        items: billItems
    };

    try {
        const response = await fetch('http://localhost:8080/PahanaEdu_Bookshop/api/bills', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(billData)
        });

        if (!response.ok) {
            throw new Error("Failed to save bill.");
        }

        alert("Bill successfully saved!");

        // Reset everything
        document.getElementById("bill_body").innerHTML = "";
        document.getElementById("total_amount").innerText = "0.00";
        document.getElementById("customer_id").value = "";
        billItems = [];
        total = 0;

    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong while saving the bill.");
    }
}
