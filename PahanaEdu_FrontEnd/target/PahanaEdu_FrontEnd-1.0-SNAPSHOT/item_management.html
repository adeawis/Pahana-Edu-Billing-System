            </select>

<script>
const API_URL = "http://localhost:8080/PahanaEdu_Bookshop/api/items";

function loadItems() {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            const tableBody = document.getElementById("itemTableBody");
            tableBody.innerHTML = "";
            data.forEach(item => {
                const row = `<tr>
                    <td>${item.item_id}</td>
                    <td>${item.item_code}</td>
                    <td>${item.title}</td>
                    <td>${item.author}</td>
                    <td>${item.category}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.stock}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
                        <button class="btn btn-sm btn-danger ms-1" onclick="deleteItem(${item.item_id})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        });
}

function saveItem() {
    const itemId = document.getElementById("item_id").value;
    const itemCode = document.getElementById("item_code").value.trim();
    const title = document.getElementById("title").value.trim();
    const author = document.getElementById("author").value.trim();
    const category = document.getElementById("category").value;
    const price = parseFloat(document.getElementById("price").value);
    const stock = parseInt(document.getElementById("stock").value, 10);

    // Categories that don't require author
    const noAuthorCategories = ["Stationery", "Book Accessories", "Writing Supplies", "Other", "Educational / Textbooks"];

    // Validation checks
    if (!itemCode) {
        alert("Item Code is required.");
        return;
    }
    if (!title) {
        alert("Title is required.");
        return;
    }
    if (!category) {
        alert("Category is required.");
        return;
    }
    if (!noAuthorCategories.includes(category) && !author) {
        alert("Author is required for this category.");
        return;
    }
    if (isNaN(price) || price <= 0) {
        alert("Price must be a positive number.");
        return;
    }
    if (isNaN(stock) || stock < 0) {
        alert("Stock must be a non-negative integer.");
        return;
    }

    // If validations pass, create the item object
    const item = {
        item_code: itemCode,
        title: title,
        author: noAuthorCategories.includes(category) ? null : author,
        category: category,
        price: price,
        stock: stock
    };

    let url = API_URL;
    let method = "POST";
    let successMessage = "Added a New Item Successfully!";

    if (itemId) {
        url += "/" + itemId;
        method = "PUT";
        successMessage = "Item Updated Successfully!";
    }

    fetch(url, {
        method: method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(item)
    }).then(() => {
        alert(successMessage);
        loadItems();
        resetForm();
    });
}

function generateItemCode(category) {
    const prefix = category ? category.substring(0, 3).toUpperCase() : "GEN";
    const randomNum = Math.floor(1000 + Math.random() * 9000); 
    return prefix + "-" + randomNum;
}

function filterItems() {
    const selectedCategory = document.getElementById("filterCategory").value;

    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            const filteredData = selectedCategory
                ? data.filter(item => item.category === selectedCategory)
                : data;

            const tableBody = document.getElementById("itemTableBody");
            tableBody.innerHTML = "";

            filteredData.forEach(item => {
                const row = `<tr>
                    <td>${item.item_id}</td>
                    <td>${item.item_code}</td>
                    <td>${item.title}</td>
                    <td>${item.author || ""}</td>
                    <td>${item.category}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.stock}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
                        <button class="btn btn-sm btn-danger ms-1" onclick="deleteItem(${item.item_id})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        });
}

function editItem(item) {
    document.getElementById("item_id").value = item.item_id;
    document.getElementById("item_code").value = item.item_code;
    document.getElementById("title").value = item.title;
    document.getElementById("author").value = item.author;
    document.getElementById("category").value = item.category;
    document.getElementById("price").value = item.price;
    document.getElementById("stock").value = item.stock;
}

function deleteItem(itemId) {
    if (confirm("Are you sure to delete this item?")) {
        fetch(API_URL + "/" + itemId, { method: "DELETE" })
            .then(() => loadItems());
    }
}

function resetForm() {
    document.getElementById("item_id").value = "";
    document.getElementById("item_code").value = "";
    document.getElementById("title").value = "";
    document.getElementById("author").value = "";
    document.getElementById("category").value = "";
    document.getElementById("price").value = "";
    document.getElementById("stock").value = "";
}

// Load items initially
loadItems();

function setActive(element) {
    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
    });
    element.classList.add('active');
}

// Period buttons interactivity (if applicable)
document.querySelectorAll('.period-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
    });
});

document.addEventListener("DOMContentLoaded", function () {
        const categorySelect = document.getElementById("category");
        const authorInput = document.getElementById("author");

        const noAuthorCategories = [
            "Stationery",
            "Book Accessories",
            "Educational / Textbooks",
            "Writing Supplies",
            "Other"
        ];

        categorySelect.addEventListener("change", function () {
            const selectedCategory = categorySelect.value;

            if (noAuthorCategories.includes(selectedCategory)) {
                authorInput.disabled = true;
                authorInput.value = ""; // Optional: clear the input
            } else {
                authorInput.disabled = false;
            }
        });
    });
    
    document.getElementById("category").addEventListener("change", function() {
    const category = this.value;
    if (category) {
        document.getElementById("item_code").value = generateItemCode(category);
    }
});


</script>
