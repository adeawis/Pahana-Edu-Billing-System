<script>
const API_URL = "http://localhost:8080/PahanaEdu_Bookshop/api/customers";

function loadCustomers() {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            const tableBody = document.getElementById("customerTableBody");
            tableBody.innerHTML = "";
            data.forEach(customer => {
                const row = `<tr>
                    <td>${customer.customer_id}</td>
                    <td>${customer.accountNumber}</td>
                    <td>${customer.name}</td>
                    <td>${customer.address}</td>
                    <td>${customer.telephone}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick='editCustomer(${JSON.stringify(customer)})'>Edit</button>
                        <button class="btn btn-sm btn-danger ms-1" onclick="deleteCustomer(${customer.customer_id})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        });
}

function saveCustomer() {
    const customerId = document.getElementById("customer_id").value;
    const accountNumber = document.getElementById("accountNumber").value.trim();
    const name = document.getElementById("name").value.trim();
    const address = document.getElementById("address").value.trim();
    const telephone = document.getElementById("telephone").value.trim();

    // Validation checks
    if (!accountNumber || !name || !address || !telephone) {
        alert("All fields are mandatory.");
        return;
    }

    if (!/^[a-zA-Z0-9\-]+$/.test(accountNumber)) {
    alert("Account Number must contain only letters, numbers, and hyphens.");
    return;
    }


    if (!/^[a-zA-Z\s]+$/.test(name)) {
        alert("Name should only contain letters and spaces.");
        return;
    }

    if (!/^[0-9]{10}$/.test(telephone)) {
        alert("Telephone must be a 10-digit number.");
        return;
    }

    const customer = { accountNumber, name, address, telephone };
    let url = API_URL;
    let method = "POST";
    let successMessage = "Added a New Customer Successfully!";

    if (customerId) {
        url += "/" + accountNumber;
        method = "PUT";
        successMessage = "Customer Updated Successfully!";
    }

    fetch(url, {
        method: method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(customer)
    }).then(() => {
        alert(successMessage);
        loadCustomers();
        resetForm();
    });
}

function generateAccountNumber() {
    // Generate a random 4-digit number (you can make it longer if needed)
    const randomNum = Math.floor(1000 + Math.random() * 9000);
    return "PECUS-" + randomNum;
}


function editCustomer(customer) {
    document.getElementById("customer_id").value = customer.customerId || customer.customer_id;
    document.getElementById("accountNumber").value = customer.accountNumber;
    document.getElementById("name").value = customer.name;
    document.getElementById("address").value = customer.address;
    document.getElementById("telephone").value = customer.telephone;
}

function deleteCustomer(customerId) {
    if (confirm("Are you sure to delete this customer?")) {
        fetch(API_URL + "/" + customerId, { method: "DELETE" })
            .then(() => loadCustomers());
    }
}

function resetForm() {
    document.getElementById("customer_id").value = "";
    document.getElementById("accountNumber").value = generateAccountNumber();
    document.getElementById("name").value = "";
    document.getElementById("address").value = "";
    document.getElementById("telephone").value = "";
}

loadCustomers();

// Navigation and Period Buttons
function setActive(element) {
    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
    });
    element.classList.add('active');
}

document.querySelectorAll('.period-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
    });
});

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("accountNumber").value = generateAccountNumber();
});

</script>
